<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Carlos ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ff99aa);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        .mensagem {
            margin-top: 20vh;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: flutuar 5s infinite ease-in-out;
        }
        @keyframes flutuar {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="mensagem">üíñ Carlos, voc√™ √© a poesia mais linda que o meu cora√ß√£o j√° escreveu! üåπ</div>
    <div class="hearts"></div>
    <script>
        function criarCoracoes() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(criarCoracoes, 1000);
    </script>
</body>
</html>
